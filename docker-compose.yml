version: '3.8'

services:
  db:
    image: postgres:13
    container_name: inventory_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepassword
      POSTGRES_DB: server_inventory
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - inventory_network

  backend:
    build: ./backend
    container_name: inventory_backend
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: admin
      DB_PASSWORD: securepassword
      DB_NAME: server_inventory
      DB_PORT: 5432
      NODE_ENV: production
    ports:
      - "5000:5000"
    networks:
      - inventory_network

  frontend:
    build: ./frontend
    container_name: inventory_frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"
    networks:
      - inventory_network

volumes:
  db_data:

networks:
  inventory_network:
    driver: bridge